<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我們的印尼回憶相簿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', 'Noto Sans JP', sans-serif; }
        .gallery-img { cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .gallery-img:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .lightbox.active { display: flex; }
        .lightbox-content {
            max-width: 90vw; max-height: 90vh;
            position: relative;
        }
        .lightbox-img {
            max-width: 100%; max-height: 100%;
            border-radius: 8px;
        }
        .lightbox-close {
            position: absolute; top: -15px; right: -15px;
            color: white; background-color: #333;
            border-radius: 50%; width: 30px; height: 30px;
            font-size: 20px; line-height: 30px; text-align: center;
            cursor: pointer;
        }
         .lang-switch button.active-lang {
            font-weight: bold;
            color: #0d9488;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-teal-600 flex items-center gap-3">
                 &larr; <span data-key="nav_back">返回主頁</span>
            </a>
            <div class="lang-switch text-sm text-gray-500">
                <button id="lang-zh" class="hover:text-teal-600">繁體中文</button>
                <span>|</span>
                <button id="lang-ja" class="hover:text-teal-600">日本語</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-center mb-4" data-key="gallery_title">我們的印尼回憶相簿</h1>
        <p class="text-lg text-gray-600 text-center mb-12" data-key="gallery_subtitle">點擊照片可以放大觀看喔！</p>

        <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <!-- Photos will be generated here by JavaScript -->
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span id="lightbox-close" class="lightbox-close">&times;</span>
            <img id="lightbox-img" src="" alt="Enlarged photo" class="lightbox-img">
        </div>
    </div>
    
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-8 text-center">
            <p class="text-xl" data-key="footer_text">每一張照片，都是我們共同的寶藏。</p>
        </div>
    </footer>

    <script>
        const translations = {
            zh: {
                nav_back: '返回主頁',
                gallery_title: '我們的印尼回憶相簿',
                gallery_subtitle: '點擊照片可以放大觀看喔！',
                footer_text: '每一張照片，都是我們共同的寶藏。'
            },
            ja: {
                nav_back: 'ホームページに戻る',
                gallery_title: '私たちのインドネシア思い出アルバム',
                gallery_subtitle: '写真をクリックすると拡大表示されます！',
                footer_text: '一枚一枚の写真が、私たちの共通の宝物です。'
            }
        };

        const setLanguage = (lang) => {
            document.documentElement.lang = lang === 'zh' ? 'zh-Hant' : 'ja';
            document.title = lang === 'zh' ? '我們的印尼回憶相簿' : '私たちのインドネシア思い出アルバム';
            const elements = document.querySelectorAll('[data-key]');
            elements.forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });

            if (lang === 'zh') {
                document.getElementById('lang-zh').classList.add('active-lang');
                document.getElementById('lang-ja').classList.remove('active-lang');
            } else {
                document.getElementById('lang-ja').classList.add('active-lang');
                document.getElementById('lang-zh').classList.remove('active-lang');
            }
            localStorage.setItem('language', lang);
        };

        document.getElementById('lang-zh').addEventListener('click', () => setLanguage('zh'));
        document.getElementById('lang-ja').addEventListener('click', () => setLanguage('ja'));
        
        // --- Photo Gallery Logic ---
        const galleryGrid = document.getElementById('gallery-grid');
        const photoCount = 50;
        
        for (let i = 1; i <= photoCount; i++) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'aspect-w-1 aspect-h-1';
            
            const img = document.createElement('img');
            img.src = `https://placehold.co/400x400/e2e8f0/94a3b8?text=照片+${i}`;
            img.alt = `印尼回憶照片 ${i}`;
            img.className = 'w-full h-full object-cover rounded-lg gallery-img';
            img.loading = 'lazy'; // Lazy loading for better performance
            
            imgContainer.appendChild(img);
            galleryGrid.appendChild(imgContainer);
        }

        // --- Lightbox Logic ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');

        galleryGrid.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                lightboxImg.src = e.target.src;
                lightbox.classList.add('active');
            }
        });

        const closeLightbox = () => {
            lightbox.classList.remove('active');
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Initialize language from localStorage or default to 'zh'
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language') || 'zh';
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
